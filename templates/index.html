<!DOCTYPE html>
<html>
<head>
    <title>Installment Calculator</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        input, button { padding: 10px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Simple Interest Installment Calculator</h1>
    <form method="POST">
        <input type="number" step="any" name="debt" placeholder="Total Debt (e.g., 6450)" required><br>
        <input type="number" name="years" placeholder="Years (e.g., 4)" required><br>
        <input type="number" step="any" name="rate" placeholder="Interest Rate % (e.g., 5)" required><br>
        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <h2>{{ result }}</h2>
    {% endif %}
</body>
</html>
